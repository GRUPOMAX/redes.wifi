<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Título e descrição -->
    <title>Redes Wi-Fi</title>
    <meta name="description" content="Mapa e painel interativo de redes Wi-Fi." />

    <!-- Tema e cores -->
    <meta name="theme-color" content="#0EA5E9" />
    <meta name="background-color" content="#0B1020" />

    <!-- Favicon padrão -->
    <link rel="icon" href="/icons/icon-192.png" sizes="192x192" type="image/png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- iOS PWA meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Redes Wi-Fi" />

    <!-- Open Graph / redes sociais -->
    <meta property="og:title" content="Redes Wi-Fi" />
    <meta property="og:description" content="Mapa e painel de redes Wi-Fi." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512.png" />
    <meta property="og:url" content="https://grupomax.github.io/redes.wifi/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Redes Wi-Fi" />
    <meta name="twitter:description" content="Mapa e painel interativo de redes Wi-Fi." />
    <meta name="twitter:image" content="/icons/icon-512.png" />

    <!-- Fallback para navegadores antigos -->
    <link rel="shortcut icon" href="/icons/icon-192.png" type="image/png" />

    <!-- Fonte opcional (pode remover se não quiser) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos básicos para fundo e transição -->
    <style>
      body {
        margin: 0;
        background: #0b1020;
        color: white;
        font-family: 'Inter', sans-serif;
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
